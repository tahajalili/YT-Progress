<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="website to track my yt subs">
    <meta name="author" content="Taha ;)">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Hello, world!</title>
  </head>

  <body>

     <nav class="navbar navbar-expand-lg navbar-light bg-custom fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger text-white" href="#page-top">Taha's Channel</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">                    
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        
    <header class="masthead">
            <div class="container h-100">
                <div class="row h-25 align-items-center justify-content-center text-center">
                    <div class="col-lg-10">
                        <h1 id="PlaceHolderCount" class="text-uppercase text-white font-weight-bold"></h1>
                    </div>                                                        
                </div>
                <div class="col-lg-10">
                <div class="row h-25 align-items-center justify-content-center text-center">
                      <h5 id="SubCount"></h5>                  
                      <progress id="progressbar" value="10" max="100"></progress>
                    </div>                                        
                </div>            
    </header>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/JavaScript">
        function httpGet(url){
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", url, false ); // false for synchronous request
            xmlHttp.send( null );
            return xmlHttp.responseText;
        }
        
        var key = config.API_KEY;
        var ch_id = config.CHANNEL_ID;
        console.log(key+' '+ch_id);
        var data = httpGet('https://www.googleapis.com/youtube/v3/channels?part=statistics&id='+ch_id+'&key='+key);
        var json_data = JSON.parse(data); 

        var count = Number(json_data.items[0].statistics.subscriberCount);
        var goal = count + 10;
        document.getElementById("PlaceHolderCount").innerHTML = "Next goal: " + goal;
        document.getElementById("SubCount").innerHTML = count;
        

    </script>
  </body>
</html>
